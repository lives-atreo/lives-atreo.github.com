    <body>
      
       <div style="opacity:1; -webkit-transition:0.5s ease;" id='page_preloader' class='preloader'>
            <div class='loader'></div>
        </div>
        <div class='container-fluid'>
            <div class='row'>
            <div class='col-md-4 col-sm-1 col-xs-4'></div>
                <div class='col-md-4 col-sm-10 col-xs-12 bg'>
                   <div>
            <h3 style="color:red;" id="sss"></h3>
            <h3 style="color:red;" id="ppp"></h3>
        </div>
                    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 marg'>
                        <form action='#'>
                            <div class='form-group'>
                                <div class='row'>
                                   
                                    <div class='col-md-6'>
                                           <input type='text' class='form-control inp' oninput="validate(this.value)" placeholder='First Name'>
                                    </div>
                                    <div class='col-md-6'>
                                        <input type='text' class='form-control inp' oninput="validas(this.value)" placeholder='Last Name'>
                                    </div>
                                </div>
                            </div>
                            
                            <div class='form-group'>
                                <div class='row'>
                                    <div class='col-md-12'>
                                        <input type='email' class='form-control inp'  placeholder='Email' style='margin-top: 10px;'>
                                    </div>
                                </div>
                            </div>
                            
                            <div class='form-group'>
                                <div class='row'>
                                    <div class='col-md-12'>
                                        <textarea name='inp' id='email' col='30' class='form-control inp' rows='10' placeholder='Message'></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class='form-group'>
                                <div class='row'>
                                    <div class='col-md-6'>
                                        <input type='submit' class='btn btn primary btn-outline btn-lg btn-block' value='Send'>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class='col-md-4 col-sm-2 col-xs-4'></div>
            </div>
        </div>
